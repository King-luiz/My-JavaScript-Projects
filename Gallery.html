<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<style>
    body{
        background-color: aqua;
        align-items: center;
        margin: 10%;
        padding: 10%;
        align-content: center;

    }
        img {
        width: 400px;
        height: 300px;
        border:0capacity solid;
        border-color: blue;
        }
    </style>
</style>
<body>
    <h2>My Photo Gallery</h2>
 <div><img id="galleryImage" src="img1.jpg" alt="Gallery Image"> </div>
 <button id="backBtn">Back</button>
 <button id="nextBtn">Next</button>

    
</body>
<script>
        const images = [
        "img1.jpg",
        "img2.jpg",
        "img3.jpg",
        "img4.jpg",
        "img5.jpg",
        "img6.jpg",
        ];
        let currentIndex = 0;
        // Function to update the image source
        function updateImage(index) {
        let galleryImage = document.getElementById("galleryImage");
        galleryImage.setAttribute("src", images[index]);
        }
        // Next button functionality
    document.getElementById("nextBtn").addEventListener("click", function() {
    currentIndex = (currentIndex + 1) % images.length; // Loop back to first image
    updateImage(currentIndex);
    });
    // Back button functionality
    document.getElementById("backBtn").addEventListener("click", function() {
    currentIndex = (currentIndex - 1 + images.length) % images.length; // Loop to last image
    updateImage(currentIndex);
    });
</script>
</html>
